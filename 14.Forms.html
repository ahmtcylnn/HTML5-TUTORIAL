<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms and Inputs</title>
</head>
<body>
    <form action="">
        <label for="name"  >Name</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name" ><br>
        <label for="email" >Email</label><br>
        <input type="email" id="email" name="email" placeholder="Email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="date" name="date"><br><br>
        
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"><br><br>
        Hobbies <br>
        
        Technology
        <input type="checkbox" name="tech" id="tech"><br>
        Art
        <input type="checkbox" name="art" id="art"><br>
        Music
        <input type="checkbox" name="music" id="music"><br>

        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select><br>

        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Your Message"></textarea><br>
        
        
        
        <input type="submit" value="Submit"> 
        <input type="reset" name="Sıfırla">
    </form>
    
</body>
</html>
